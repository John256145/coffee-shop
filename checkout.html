<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cofveve</title>
</head>

<body onload="addCartData()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <div class="container-fluid" style="background-image: url('background.png');">
        <div class="row">
            <div class="col-12 p-0">
                <div class="min-vh-100 text-center m-0 d-flex flex-column justify-content-center align-items-center">
                    <div class="card" style="width: 50rem;">
                        <div class="card-body">
                            <div class="container">
                                <div class="row text-start">
                                    <div class="col-12">


                                        <a href="profile.html">
                                            <img src="profile.png" class="rounded float-end" alt="Cart Image">
                                        </a>
                                        <a href="menu.html">
                                            <img src="backsmall.png" class="rounded float-end" alt="Back Image">
                                        </a>

                                        <!-- <img src="coffee1.png" class="rounded float-start" alt="Regular Coffee"> -->
                                        <h1>CHECKOUT</h1>
                                        <h6>Your cart: (<a href="#" onclick="clearCart()">Clear</a>)</h6>
                                        <div class="col-sm-10" id = "cartList"></div>

                                        <div class="mb-3 row">
                                            <label for="staticEmail" class="col-sm-2 col-form-label">Total Cost:</label>
                                            <div class="col-sm-10" id = "totalCost"></br></div>
                                        </div>
                                        <!-- <form> -->
                                            <div class="mb-3 row">
                                                <label for="staticEmail" class="col-sm-2 col-form-label">Earnable
                                                    Points:</label>
                                                <div class="col-sm-10" id = "totalPoints"></br></div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label for="inputPassword" class="col-sm-2 col-form-label">Redeem Points
                                                    for
                                                    Discount: (optional)</label>
                                                <div class="col-sm-10">
                                                    <input type="number" class="form-control" id="inputPointsRedeem">
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label for="inputPassword" class="col-sm-2 col-form-label">Tip:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="inputTip">
                                                </div>
                                            </div>
                                            <fieldset class="row mb-3">
                                                <legend class="col-form-label col-sm-2 pt-0">Choose:</legend>
                                                <div class="col-sm-10">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios"
                                                            id="gridRadios1" value="option1" checked>
                                                        <label class="form-check-label" for="gridRadios1">
                                                            Pickup
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios"
                                                            id="gridRadios2" value="option2">
                                                        <label class="form-check-label" for="gridRadios2">
                                                            Delivery
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios"
                                                            id="gridRadios2" value="option2">
                                                        <label class="form-check-label" for="gridRadios2">
                                                            Dine-in
                                                        </label>
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <a href="menu.html"><button class="btn btn-primary">Place Order</button></a>
                                        <!-- </form> -->
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
